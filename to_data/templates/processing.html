{% extends 'base.html' %}

{% load static %}



<!-- Content-->
{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        <div>
            <input type="button" value="<<最初から戻る" onClick="history.go(-1);">
            <input type="submit" value="次へ>>">
        </div>
        <div>
            {% for i in col %}
                {{ form.columns }}
            {% endfor %}
        </div>
        <div>
            {{ file | safe }}
        </div>
    </form>
</div>
{% endblock %}
