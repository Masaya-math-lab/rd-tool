{% extends 'base.html' %}

{% load static %}



<!-- Content-->
{% block page1_color %}white{% endblock %}
{% block page3_color %}white{% endblock %}

{% block content %}
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="button-wrapper">
            <input type="button" value="<<最初から戻る" onClick="history.go(-1);">
            <!-- 非表示データ-->
            <input type="hidden" value="{{ col }}", name="col">
            <input type="hidden" value="{{ df }}", name="df">
            <input type="submit" value="次へ>>" name="select">
        </div>
        <div class="united-column">
            <div class="columns-bar">
            {% for i in col %}
                {{ form.columns }}
            {% endfor %}
            </div>
        </div>
        <div>
            {{ file | safe }}
        </div>
    </form>
</div>
{% endblock %}
